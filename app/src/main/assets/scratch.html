<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'/>
    <title>HelloSign Example</title>
    <!-- Include the HelloSign library via CDN -->
    <script src='https://cdn.jsdelivr.net/npm/hellosign-embedded'></script>
</head>
<body>
<h1>HelloSign Example</h1>

<!-- Include your JavaScript code within a script tag -->
<script type="module">
        import HelloSign from 'https://cdn.jsdelivr.net/npm/hellosign-embedded@2.11.1/+esm';

        const client = new HelloSign({
          clientId: '31bc2e280d7c0e7324b89bd3f3232a48'
        });

        client.open('__SIGN_URL__',
          {
            skipDomainVerification: true,
            testMode: true,
          }
        );








</script>
</body>
</html>
